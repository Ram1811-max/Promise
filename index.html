<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day | My Vow to You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Custom Popup */
        #custom-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
            min-width: 280px;
            color: #333;
        }

        #popup-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; display: block; }
        .close-popup-btn {
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }

        /* Card Container */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #d4af37; }
        .question { font-size: 1.1rem; margin-bottom: 25px; }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: #d4af37; color: #0f2027; border-color: #d4af37; }

        /* Promise Page */
        #promise-page { display: none; }
        .slogan { font-family: 'Dancing Script', cursive; font-size: 1.4rem; color: #fdf5e6; margin-bottom: 30px; line-height: 1.6; }
        
        .promise-icon { font-size: 80px; display: block; margin-bottom: 20px; color: #d4af37; }

        #promise-btn {
            background: #d4af37;
            color: #0f2027;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        #final-msg {
            display: none;
            position: fixed;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d4af37;
            z-index: 101;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .falling-item {
            position: fixed; top: -10%; z-index: 50; animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div id="custom-popup">
        <span id="popup-text"></span>
        <button class="close-popup-btn" onclick="closePopup()">Try Again</button>
    </div>

    <div class="card" id="quiz-page">
        <h2>Promise Day Question ü§ô</h2>
        <p class="question">Nuvvu naaku enni gifts icchav?</p>
        <button class="btn" onclick="handleChoice(1)">3</button>
        <button class="btn" onclick="handleChoice(2)">2</button>
        <button class="btn" onclick="handleChoice(3)">asalu gifts icchava</button>
        <button class="btn" onclick="handleChoice(4)">neeku gifts bokka</button>
    </div>

    <div class="card" id="promise-page">
        <span class="promise-icon">ü§ù</span>
        <div class="slogan">"I promise to hold your hand through every joy and every sorrow. I will never leave your side until my last breath. You are my forever."</div>
        <button id="promise-btn" onclick="celebrate()">Promise Taken</button>
    </div>

    <div id="final-msg">Yay! Thank You Potti üíñ</div>

    <script>
        function handleChoice(optionNum) {
            const popup = document.getElementById('custom-popup');
            const overlay = document.getElementById('overlay');
            const text = document.getElementById('popup-text');
            const btn = document.querySelector('.close-popup-btn');

            if (optionNum === 1) {
                text.innerHTML = "Muah Correcttttt Answer üíã";
                btn.innerText = "Hear My Promise";
                btn.onclick = function() {
                    closePopup();
                    document.getElementById('quiz-page').style.display = 'none';
                    document.getElementById('promise-page').style.display = 'block';
                };
            } else {
                text.innerHTML = "Chi Pove Pottidhana üò†";
                btn.innerText = "Try Again";
                btn.onclick = closePopup;
            }
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('custom-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function celebrate() {
            document.getElementById('promise-page').style.opacity = '0.1';
            document.getElementById('final-msg').style.display = 'block';
            
            const items = ['ü§ù', '‚àû', '‚ú®', 'üíñ', 'üíç'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.classList.add('falling-item');
                    item.innerHTML = items[Math.floor(Math.random() * items.length)];
                    item.style.left = Math.random() * 100 + "vw";
                    item.style.fontSize = (Math.random() * 25 + 20) + "px";
                    item.style.animationDuration = (Math.random() * 3 + 2) + "s";
                    document.body.appendChild(item);
                }, i * 70);
            }
        }
    </script>
</body>
</html>
